# This workflow will run tests using node and then publish a package to GitHub Packages when a release is created
# For more information see: https://docs.github.com/en/actions/publishing-packages/publishing-nodejs-packages

name: Node.js Package

on:
  release:
    types: [created]
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
      - run: npm ci

      - name: Install dependencies
        run: npm install

      - name: Run tests and calculate code coverage
        run: npm run build:test

      - name: Coveralls GitHub Action
        uses: coverallsapp/github-action@v2.0.0
        run: |
          coverage=$(cat ./coverage/lcov.info | ./node_modules/.bin/coveralls)
          percentage=$(echo "$coverage" | awk '{print $NF}')
          threshold=95
          if [ $(echo "$percentage < $threshold" | bc -l) -eq 1 ]; then
              echo "ERROR: Code coverage is below threshold ($threshold): $percentage"
              exit 1
          else
              echo "SUCCESS: Code coverage is above threshold ($threshold): $percentage"
          fi
      - name: Create Build
        run: npm run build

  publish-gpr:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
          registry-url: https://npm.pkg.github.com/
      - run: npm ci
      - run: npm install
      - run: npm run build
      - run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{secrets.GITHUB_TOKEN}}

  publish-npm:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
          registry-url: https://registry.npmjs.org/
      - run: npm ci
      - run: npm install
      - run: npm run build
      - run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{secrets.npm_token}}
